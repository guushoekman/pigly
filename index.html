<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
<head>
  <title>Koalaty time</title>

  <style>
    html {
      padding: 30px 10px;
      height: calc(100vh - 60px);
      font-family: 'Open Sans', sans-serif;
      text-align: center;
      font-size: 18px;
      background-image: linear-gradient(141deg,#009e6c 0,#00d1b2 71%,#00e7eb 100%);
      color: #fff;
    }
    body {
      margin: 0;
    }
    img {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="https://emojipedia-us.s3.amazonaws.com/thumbs/60/apple/21/koala_1f428.png">
  <img src="https://emojipedia-us.s3.amazonaws.com/thumbs/60/apple/21/chicken_1f414.png">
  <div id="countdown"></div>
  <script>
  var end = new Date('2018-08-18 12:00');

      var _second = 1000;
      var _minute = _second * 60;
      var _hour = _minute * 60;
      var _day = _hour * 24;
      var timer;

      function showRemaining() {
          var now = new Date();
          var distance = end - now;
          if (distance < 0) {

              clearInterval(timer);
              document.getElementById('countdown').innerHTML = 'EXPIRED!';

              return;
          }
          var days = Math.floor(distance / _day);
          var hours = Math.floor((distance % _day) / _hour);
          var minutes = Math.floor((distance % _hour) / _minute);
          var seconds = Math.floor((distance % _minute) / _second);

          document.getElementById('countdown').innerHTML = '<h1>' + days + ' days</h1>';
          document.getElementById('countdown').innerHTML += '<h2>' + hours + ' hours</h2>';
          document.getElementById('countdown').innerHTML += '<h3>' + minutes + ' minutes</h3>';
          document.getElementById('countdown').innerHTML += '<h4>' + seconds + ' seconds</h4>';
      }

      timer = setInterval(showRemaining, 1000);
  </script>
  <div id="countdown"></div>
</body>
</html>
